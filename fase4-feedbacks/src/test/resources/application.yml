spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: as
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  kafka:
    bootstrap-servers: kafka:9092
    topic:
      event-create-feedbacks: event-create-feedbacks-test
      event-create-users: event-create-users-test
      event-create-cursos: event-create-cursos-test
    consumer:
      group-id: group-id-api-feedbacks-test
      auto-offset-reset: earliest

